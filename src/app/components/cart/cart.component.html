<div (click)="showDialog = true" class="cart-container">
    <span class="material-symbols-outlined">
        shopping_cart
    </span>
    <span class="cart-count" *ngIf="(cartItemsCount$ | async)">
        {{ cartItemsCount$ | async }}
    </span>
</div>

<app-cart-modal class="cart-modal" (closeModal)="showDialog = false" *ngIf="showDialog"></app-cart-modal>
